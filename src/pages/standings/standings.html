<ion-header>

  <ion-navbar>
    <ion-title>
		<!-- This is left as a vertical placeholder bc this navbar is hidden by the TeamHome page
		navbar because this page is a sub-tab of it.
		If the header is removed, the tab's content shift up to fill the space & will also be hidden.
		This is only really needed when using tabs on a non-root page.
	 -->
	</ion-title>
  </ion-navbar>

  <ion-toolbar>
	  <ion-segment color="secondary" [(ngModel)]="divisionFilter" (ionChange)="filterDivision($event)" >
		  <ion-segment-button value="division">
			  Division</ion-segment-button>
		  <ion-segment-button value="all">
			  All</ion-segment-button>
	  </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

	<ion-list [virtualScroll]="standings" [approxItemHeight]="'132px'" [headerFn]="getHeaderFn">
		<ion-item-divider *virtualHeader="let header" color="secondary">
			{{header}}
		</ion-item-divider>

		<ion-item *virtualItem="let team">
			<ion-row>
				<ion-col>
					<h2 ion-text color="primary">{{team.teamName}}</h2>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<h4>Wins</h4>
				</ion-col>
				<ion-col>
					<h4>Losses</h4>
				</ion-col>
				<ion-col>
					<h4>Pct</h4>
				</ion-col>
				<ion-col>
					<h4>PF</h4>
				</ion-col>
				<ion-col>
					<h4>PA</h4>
				</ion-col>
				<ion-col>
					<h4>Diff</h4>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<h5>{{team.wins}}</h5>
				</ion-col>
				<ion-col>
					<h5>{{team.losses}}</h5>
				</ion-col>
				<ion-col>
					<h5>{{team.winningPct}}</h5>
				</ion-col>
				<ion-col>
					<h5>{{team.pointsFor}}</h5>
				</ion-col>
				<ion-col>
					<h5>{{team.pointsAgainst}}</h5>
				</ion-col>
				<ion-col>
					<h5>{{team.pointsDiff}}</h5>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>
