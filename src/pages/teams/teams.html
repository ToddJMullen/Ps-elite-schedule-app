<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-item-group *ngFor="let div of teams">
			<ion-item-divider color="secondary">{{div.divisionName}}</ion-item-divider>
			<button *ngFor="let team of div.divisionTeams"
					(click)="itemTapped( $event, team )" ion-item>
				{{team.name}}
			</button>
		</ion-item-group>


</ion-content>
