<ion-header>

  <ion-navbar color="primary" >
    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-row>
		<ion-col class="divider-col" col-6 text-center>
			<button (click)="onClickTeam(game.team1Id)" ion-button clear full >Home</button>
		</ion-col>
		<ion-col col-6 text-center>
			<button (click)="onClickTeam(game.team2Id)" ion-button clear full >Away</button>
		</ion-col>
	</ion-row>

	<ion-row center>
		<ion-col (click)="onClickTeam(game.team1Id)" class="divider-col" col-6 text-center>
			<h4>{{game.team1}}</h4>
		</ion-col>
		<ion-col (click)="onClickTeam(game.team2Id)" col-6 text-center>
			<h4>{{game.team2}}</h4>
		</ion-col>
	</ion-row>

	<ion-row baseline class="top-bottom-border">
		<ion-col (click)="onClickTeam(game.team1Id)" text-center >
			<h1 [class]="getWinnerClass(game.team1Score, game.team2Score)" ion-text >{{game.team1Score}}</h1>
		</ion-col>
		<ion-col text-center>
			<ion-label>Score</ion-label>
		</ion-col>
		<ion-col (click)="onClickTeam(game.team2Id)" text-center >
			<h1 [class]="getWinnerClass(game.team2Score, game.team1Score)" ion-text >{{game.team1Score}}</h1>
		</ion-col>
	</ion-row>


	<ion-card>
		<ion-item>
			<ion-icon name="calendar"></ion-icon>
			{{game.time | date:'M/d/yy'}} {{game.time | date:'shortTime'}}
		</ion-item>
		<ion-row>
			<ion-col col-7>
				<ion-label>{{game.location}}</ion-label>
			</ion-col>
			<ion-col col-5 text-right>
				<button (click)="goToMap()" ion-button icon-only outline>
					<ion-icon name="map"></ion-icon>
				</button>
				<button (click)="goToDirections()" ion-button icon-only outline>
					<ion-icon name="navigate"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>



</ion-content>
